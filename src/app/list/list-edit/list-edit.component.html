<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="todo">ToDo</label>
          <input
          type="text"
          id="todo"
          class="form-control"
          #thingsToDo>
        <div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="button" (click)="onAdd(thingsToDo.value)">Add</button>
              <button class="btn btn-danger" type="button" >Delete</button>
              <button class="btn btn-primary" type="button">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
